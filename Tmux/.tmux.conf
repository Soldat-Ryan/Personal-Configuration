# Tmux configuration
# Plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'ofirgall/tmux-window-name'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'tmux-plugins/tmux-sessionist'
#set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-logging'

## Sessionlist plugin
# list sessions : prefix + g
# create new session : prefix + C
# kill session : prefix + X
# switch to the last session : prefix + S
# promote current pane into new session : prefix + @

## Logging plugin
# change path folder:
set -g @logging-path "$HOME/.tmux/logs"
# start/stop logging : prefix + shift + p
# screen capture : prefix + alt + p
# save complete history : prefix + alt + shift + p
# clean pane history : prefix + alt + c

# ---- general ---- #
# set prefix to C-a
unbind C-b
set-option -g prefix C-a
bind C-a send prefix

set -g default-terminal "tmux-256color"     # colors!
set -s focus-events on                      # relay focus in/out events 
# delay after tmux decides whether it's the escape sequence received is just one escape sequence or a sequence starting with escape (usually: 10/20ms, default:500ms)
#set -s escape-time 1
# delay after tmux accepts to repeat a sequence before having to re-type the prefix 
#set -sg repeat-time 200 
#set -g history-limit 1000000			    # boost history
#set -g history-file ~/.tmux_history		# history file
# enable mouse
#set -g mouse on

# Short cut to rename the window
bind r command-prompt 'rename-window %%'
#
## edit configuration
bind e new-window -n '~/.tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"
#
## reload configuration
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
#
## clear both screen and history
#bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history
#
# monitor activity in panes/window and highlight them if activities are detected
set -g monitor-activity on
# visual message instead of bell
# set -g visual-activity on 
#
# ---- navigation ----- #
#
## create session
bind C-c new-session
# Creation on current directoy
bind c new-window -c "#{pane_current_path}"
#
## find session
bind C-f command-prompt -p find-session 'switch-client -t %%'
#
# split current window horizontally
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
# split current window vertically
unbind %
bind | split-window -h -c "#{pane_current_path}"
#
# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one
#
#
## pane resizing - prefix+H,J,K,L
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2
#
#
# ---- Design Changes ---- #
#
# display
#set -g base-index 1           # start windows numbering at 1
#setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time
set -g status-interval 10     # redraw status line every 10 seconds
#

# window mode
setw -g mode-style bg=colour5,fg=colour0
#
# panes
set -g pane-border-style fg=colour43,
set -g pane-active-border-style fg=colour44
#
# statusbar {
set -g status-position bottom
set -g status-style bg=colour234,fg=colour137,dim
set -g status-left ''
set -g status-right '#[fg=colour123,bg=colour233,bold] %d/%m #[fg=colour51,bg=colour232,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-style fg=colour162,bg=colour220,bold
setw -g window-status-current-format ' #I#[fg=colour16]:#[fg=colour232]#W#[fg=colour17]#F '
setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format '#{?window_activity_flag,#[fg=black,bg=colour220],}#[default] #I#[fg=colour16]:#[fg=colour242]#W#[fg=colour17]#F '

# }
#
## The messages {
set -g message-style fg=colour232,bg=colour36
## }
#
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# https://starship.rs/config/
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[character] # The name of the module we are configuring is 'character'
success_symbol = '[❯](bold green)' # prompt symbol if the previous command succeeded.
error_symbol = '[❯](bold red)' # prompt symbol if the previous command failed.
vicmd_symbol = '[V](bold yellow)' # vim prompt symbol if the shell is in vim normal mode.

# Prompt on one line (not two)
[line_break]
disabled = false

[hostname]
ssh_only = false
ssh_symbol = " "
format = '[@](bold green)[$hostname]($style) '
style = 'bold blue'
disabled = false

[username]
format = '[\[](bold red)[$user]($style)'
style_user = 'bold yellow'
show_always = true

[directory]
truncation_length = 2
truncation_symbol = '…/'
format = '[$path]($style)[$lock_symbol]($lock_style)[\]](bold red)'
style = 'bold red'
read_only = " 󰌾"
read_only_style= 'bold white'

[git_branch]
symbol = " "
format = ' [$symbol$branch]($style) '
truncation_length = 4
truncation_symbol = ''
style = 'bold green'

[git_status]
disabled = false

[git_metrics]
disabled = true

